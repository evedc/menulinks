<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Links Rápidos</title>
</head>

<body>

    <section class="container-principal">


        <div class="box-central">

            <div class="logo">
                <img src="foguete.png" alt="Logo Foguete">
            </div>

            <div class="titulo">
                <h1> Fusion Agency</h1>
            </div>


            <div class="box-links">
                <a href="https://www.instagram.com/" target="_blank">
                    <div class="link1">
                        <div class="icon">
                            <img src="instagram (1).png" alt="">
                        </div>
                        <div class="texto">
                            <h2>Acesse o nosso instagram</h2>
                        </div>
                    </div>
                </a>
            </div>

            <div class="box-links">
                <a href="https://web.whatsapp.com/" target="_blank">
                    <div class="link1">
                        <div class="icon">
                            <img src="whatsapp (3).png" alt="">
                        </div>
                        <div class="texto">
                            <h2>Entre em contato através do WhatsApp</h2>
                        </div>
                    </div>
                </a>
            </div>
            <div class="box-links">
                <a href="https://web.whatsapp.com/" target="_blank">
                    <div class="link1">
                        <div class="icon">
                            <img src="/facebook.png" alt="">
                        </div>
                        <div class="texto">
                            <h2>Confira o nosso perfil no Facebook</h2>
                        </div>
                    </div>
                </a>
            </div>

            <div class="box-links">
                <a href="#" target="_blank">
                    <div class="link1">
                        <div class="icon">
                            <img src="/carrinho.png" alt="">
                        </div>
                        <div class="texto">
                            <h2>Confira os nossos produtos</h2>
                        </div>
                    </div>
                </a>
            </div>


            <div class="box-links">
                <a href="#" target="_blank">
                    <div class="link1">
                        <div class="icon">
                            <img src="/rede.png" alt="">
                        </div>
                        <div class="texto">
                            <h2>Acesse o nosso site</h2>
                        </div>
                    </div>
                </a>
            </div>

            <br>

        </div>

        <div class="creditos">
            <h4>Desenvolvido por Évelim Dornelles</h4>
        </div>
    </section>


</body>

</html>
